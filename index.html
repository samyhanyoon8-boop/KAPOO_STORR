<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAPOO STORE</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #0f0;
    margin: 0;
    padding: 0;
}
header {
    background: #111;
    color: #0f0;
    padding: 15px;
    text-align: center;
}
h1 { margin: 0; }

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.product {
    background: #111;
    padding: 15px;
    border-radius: 10px;
    width: 240px;
    text-align: center;
    box-shadow: 0 0 10px #0f0;
}
.product h3 { margin-bottom: 5px; }
.product input {
    width: 80%;
    padding: 5px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #0f0;
    background: #000;
    color: #0f0;
}
.buy-btn {
    display: inline-block;
    padding: 8px 12px;
    margin: 5px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* قائمة الثلاث نقاط */
.menu {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 9999;
}
.dots {
    font-size: 28px;
    cursor: pointer;
    color: #0f0;
    padding: 5px;
}
.dropdown {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 40px;
    left: 0;
    background: #111;
    border: 1px solid #0f0;
    border-radius: 5px;
    min-width: 200px;
}
.dropdown a {
    color: #0f0;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}
.dropdown a:hover {
    background: #0f0;
    color: #000;
}
</style>
</head>
<body>

<!-- زر القائمة الثلاث نقاط -->
<div class="menu">
    <div class="dots" onclick="toggleMenu()">⋮</div>
    <div class="dropdown">
        <a href="https://wa.me/2010284070117" target="_blank">شاتي واتساب</a>
        <a href="https://t.me/K_A_P_OO7" target="_blank">شاتي تليجرام</a>
        <a href="https://whatsapp.com/channel/0029Vb78F2gCRs1gRj6i6W2O" target="_blank">قناة إثباتات الموقع</a>
    </div>
</div>

<header>
    <h1>KAPOO STORE</h1>
</header>

<div class="products" id="products"></div>

<script>
const products = [
    {name: "60 شدة", price: 43, hasId: true},
    {name: "325 شدة", price: 215, hasId: true},
    {name: "شحنة سيزون كامل", price: 200, hasId: true},
    {name: "كرستاله حمرا", price: 140, hasId: true},
    {name: "برايم عادي", price: 45, hasId: true},
    {name: "برايم بلص", price: 420, hasId: true},
    {name: "كرت فكه 20ج", price: 20, hasId: true},
    {name: "كرت فكه 28ج", price: 28, hasId: true},
    {name: "كرت فكه 14ج", price: 14, hasId: true},
    {name: "باقه فليكس 105ج", price: 105, hasId: true},
    {name: "باقه فليكس 150ج", price: 150, hasId: true},
    {name: "طريقه سح/ب صور", price: 50, hasId: false},
    {name: "طريقه عمل موقع", price: 50, hasId: false},
    {name: "طريقه حظ/ر ارقام", price: 50, hasId: false},
    {name: "طريقه كراش", price: 50, hasId: false},
    {name: "طريقه حر/ق جوجل", price: 40, hasId: false}
];

const whatsappNumber = "2010284070117";
const telegramUsername = "K_A_P_OO7";

const productsDiv = document.getElementById("products");

products.forEach((prod, index) => {
    const div = document.createElement("div");
    div.className = "product";
    let html = `<h3>${prod.name}</h3><p>السعر: ${prod.price} ج</p>`;
    if(prod.hasId){
        html += `<input type="text" id="input${index}" placeholder="ادخل رقم/ID">`;
    }
    html += `
        <button class="buy-btn" onclick="buyWhatsApp(${index})">شراء واتساب</button>
        <button class="buy-btn" onclick="buyTelegram(${index})">شراء تليجرام</button>
    `;
    div.innerHTML = html;
    productsDiv.appendChild(div);
});

function buyWhatsApp(index){
    const prod = products[index];
    let inputVal = prod.hasId ? document.getElementById("input"+index).value : "";
    if(prod.hasId && !inputVal){ alert("من فضلك ادخل الرقم/ID"); return; }
    const message = `المنتج: ${prod.name} \nالسعر: ${prod.price} ج${inputVal ? "\nID: " + inputVal : ""}`;
    window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, "_blank");
}

function buyTelegram(index){
    const prod = products[index];
    let inputVal = prod.hasId ? document.getElementById("input"+index).value : "";
    if(prod.hasId && !inputVal){ alert("من فضلك ادخل الرقم/ID"); return; }
    const message = `المنتج: ${prod.name} \nالسعر: ${prod.price} ج${inputVal ? "\nID: " + inputVal : ""}`;
    window.open(`https://t.me/${telegramUsername}?text=${encodeURIComponent(message)}`, "_blank");
}

// قائمة الثلاث نقاط
function toggleMenu() {
    const dropdown = document.querySelector(".menu .dropdown");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    dropdown.style.flexDirection = "column";
}

// إغلاق القائمة لو ضغطت براها
document.addEventListener("click", function(event){
    const menu = document.querySelector(".menu");
    if(!menu.contains(event.target)) {
        document.querySelector(".menu .dropdown").style.display = "none";
    }
});
</script>

</body>
</html>
